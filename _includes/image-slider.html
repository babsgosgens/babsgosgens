<script>
    var slider_speed = "2000";
    var slider_auto = "true";
    var slider_hover = "true";
    var slider_dots = "true";
</script>
<div class="image-slider-wrapper relative">
    <div id="slider" class="image-slider slider">
        {% for image_path in slider_images %}
        {% assign caption = site.data.captions | where: "path", image_path  | first %}
        <figure>
            <img src="{{ image_path }}" alt="" />
                {% if caption %}
                <figcaption>{{ caption.caption }}</figcaption>
                {% endif %}
        </figure>
        {% endfor %}
    </div>
</div>
