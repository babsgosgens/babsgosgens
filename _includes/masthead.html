<div class="menu-wraper center-relative">
    <div class="menu-holder">
        <div class="menu-left-part">
            <div class="menu-left-text">
                Wat leuk dat je me bezoekt. Lees wat me zoal <a href="/blog/">bezig</a> houdt of stuur me een <a href="/contact/">berichtje</a>.
            </div>
        </div>
        <div class="menu-right-part">
            <nav id="header-main-menu" class="big-menu">
                <ul class="main-menu sm sm-clean">
                    {% for item in site.data.menu %}
                        <li><a href="{{ item.link }}" class="__current">{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
                <form role="search" class="search-form">
                    <label>
                        <input autocomplete="off" type="search" class="search-field" placeholder="Search" value="" name="s" title="Search for:">
                    </label>
                </form>
            </nav>
            <div class="menu-portfolio-category">
                <p class="portfolio-category">
                    {% for item in site.data.tags %}
                        <a href="{{ item.link }}">{{ item.name }}</a>
                    {% endfor %}
                </p>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

</div>
